<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<!-- Primary Meta Tags -->
	<title>Github Emoji Lists</title>
	<meta name="title" content="Github Emoji Lists">
	<meta name="description" content="Lists All Emoji & Its Name That Github Supports. This list is auto updated using Github Emoji API.
You can also download emojis image file from images/ in our repository">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://github.com/varunsridharan/emoji">
	<meta property="og:title" content="Github Emoji Lists">
	<meta property="og:description" content="Lists All Emoji & Its Name That Github Supports. This list is auto updated using Github Emoji API.
You can also download emojis image file from images/ in our repository">
	<meta property="og:image"
		  content="https://repository-images.githubusercontent.com/307921279/de5b3080-1923-11eb-870e-e785741ef93a">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://github.com/varunsridharan/emoji">
	<meta property="twitter:title" content="Github Emoji Lists">
	<meta property="twitter:description" content="Lists All Emoji & Its Name That Github Supports. This list is auto updated using Github Emoji API.
You can also download emojis image file from images/ in our repository">
	<meta property="twitter:image"
		  content="https://repository-images.githubusercontent.com/307921279/de5b3080-1923-11eb-870e-e785741ef93a">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<style>
		td.emoji img {
			width: 25px;
		}

		td.emoji-id {
			text-align: center;
		}

		td.emoji-id code {
			padding: 2px;
			border: 1px solid #ff9cca36;
			border-radius: 2px;
			background: #ffafd41c;
			cursor: pointer;
		}
	</style>
</head>

<body class="py-4">
<div class="container">
	<h1>Github Emoji Lists</h1>
	<p>Lists All Emoji & Its Name That Github Supports. This list is auto updated using Github Emoji API.
		You can also download emojis image file from images/ in our repository</p>
	<p class="text-center"><img src="https://cdn.svarun.dev/gh/varunsridharan/emoji/quote.png"/> </p>
</div>
<div class="container-fluid">{{ list }}</div>
<div class="container">
	<p class="text-center">

</html>
